<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>SOS Mulher - Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link href="resources/css/style_cadastro.css" rel="stylesheet">
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="resources/img/sos.png" >
        <script src="resources/js/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse  ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.jsp"><img class="logo" src="resources/img/sos.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.jsp" title="Mapa"><span class="glyphicon glyphicon-globe icone"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-push-3">

                    <form action="CadastrarUsuario" method="POST">

                        <div class="form-group">
                            <label for="nome">Nome </label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Defina sua senha" required>
                        </div>


                        <label>
                            <input type="checkbox" value="aceito" name="termos" checked>
                            Li e aceito os <a href="#">Termos de Uso</a>
                        </label>

                        <button type="submit" class="btn btn-default pull-right ">
                            Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
