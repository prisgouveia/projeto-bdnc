<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>SOS Mulher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link href="resources/css/style_login.css" rel="stylesheet">
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="resources/img/sos.png" >
        <script src="resources/js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-7 texto">
                    <h1>Bem-vindo ao <strong>SOS Mulher</strong>.</h1>
                    <br>
                    <p>Uma plataforma colaborativa para denúnciar casos de violência contra a mulher. <strong>Denuncie!</strong></p>
                </div>

                <div class="col-md-5 ">
                    <form>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder= "Digite seu email" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="login">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder= "Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn  btn-default pull-right">Entrar</button>

                        <br><br>
                        <p><a href="cadastro.html">Ainda não possui login? Registre-se!</a></p>
                    </form>
                </div>
            </div>

            <footer class="navbar navbar-fixed-bottom">
                <p class="navbar-text">Developed by PriscilaGouveia e FernandaAlves</p>
            </footer>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="resources/js/bootstrap.js"></script>
    </body>
</html>
